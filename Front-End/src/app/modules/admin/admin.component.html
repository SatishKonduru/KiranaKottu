<mat-drawer-container class="h-full">
    <mat-drawer #drawer mode="side" opened class="sidenav" >
      <!-- <a [routerLink]="'/admin/test'">Dashboard</a><br> -->
      <mat-nav-list *ngFor="let item of menuItems.getMenuItems()">
          <mat-list-item 
          [routerLink]="['/admin/', item.state]" 
          routerLinkActive="selected"
          group={{item.state}}
          class="listItem"
          >
          <mat-icon style="color:#fff">{{item.icon}}</mat-icon>
          <span style="color:#fff">{{"  "+item.name}} </span>
        </mat-list-item>
          
      </mat-nav-list>
     
    </mat-drawer>
    <mat-drawer-content class="h-full">
      <mat-icon mat-icon-button (click)="drawer.toggle()" style="cursor: pointer;">menu</mat-icon>
      <div class="pl-10 ">
          <router-outlet></router-outlet>
      </div>
      
    </mat-drawer-content>
</mat-drawer-container>
