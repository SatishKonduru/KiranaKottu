<section class="w-full">
  <div class="p-1">
    <form [formGroup]="registerForm" class="space-y-4 md:space-y-6">
      <div>
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-orange-500"
          >Username:
        </label>
        <input
          type="text"
          formControlName="username"
          class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="username"
          required
        />
      </div>
      <div class="flex">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-orange-500"
            >Email</label
          >
          <input
            type="email"
            formControlName="email"
            class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg w-full p-2.5"
            placeholder="name@company.com"
            required
          />
        </div>
        <div class="ml-10">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-orange-500"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg w-full p-2.5"
            required
          />
        </div>
      </div>

      <div>
        <label
          for="contactNumber"
          class="block mb-2 text-sm font-medium text-orange-500"
          >Contact Number</label
        >
        <input
          type="text"
          formControlName="contactNumber"
          class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="1234567890"
          required
        />
      </div>
      <div class="flex justify-between ">
        <div>
         <button
         class="w-32 text-white bg-green-500 hover:bg-transparent hover:ring-4 hover:text-black hover:ring-green-500 focus:ring-4 focus:ring-green-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
         (click)="getOtp()"
       >
         Get OTP
       </button>
        </div>
        <div>
          <button
          class="w-24 text-white bg-blue-500 hover:bg-transparent hover:ring-4 hover:text-black hover:ring-blue-500 focus:ring-4 focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          (click)="verifyOtp()"
        >
          Verify
        </button>
         </div>
        <div>
         <button [(hidden)]="isVisible"
         class="w-40  text-white bg-orange-500 hover:bg-transparent hover:ring-4 hover:text-black hover:ring-orange-500 focus:ring-4 focus:ring-orange-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
         (click)="userRegister()"
       >
         Register
       </button>
        </div>
       </div>
    </form>
  </div>
  
    
  
</section>
