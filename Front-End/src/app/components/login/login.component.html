<section>
  <div class="p-6 ">
    <form class="space-y-4 md:space-y-6" [formGroup]="loginForm">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-orange-500"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300
           text-blue-900 
           sm:text-sm 
           rounded-lg
           block w-full p-2.5"
          placeholder="name@company.com"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-orange-500"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg block w-full p-2.5"
          required=""
        />
      </div>
      <div>
        <a class="text-sm font-medium text-black hover:underline hover:cursor-pointer"
          >Forgot password?</a
        >
      </div>
      <button
        type="submit"
        class="w-full text-white bg-orange-500 hover:bg-transparent hover:ring-4 hover:text-black hover:ring-orange-500 focus:ring-4  focus:ring-orange-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="login()"
      >
        Login
      </button>
      <p class="text-sm font-light text-gray-500">
        Don’t have an account yet?
        <a class="font-medium text-blue-500 hover:underline hover:cursor-pointer"
          (click)="signUp()">Register</a
        >
      </p>
   </form>
  </div>
</section>
